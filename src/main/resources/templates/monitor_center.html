 <div class="layui-form-item">

<script>

<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;

});
</script>

<script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例图片上传
  var uploadInst = upload.render({
    elem: '#test2' //绑定元素
    ,url: '/upload/' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
